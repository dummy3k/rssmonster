[egg_info]
tag_build = dev
tag_svn_revision = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[nosetests]
with-pylons = test.ini

# Babel configuration
[compile_catalog]
domain = rssmonster
directory = rssmonster/i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = rssmonster/i18n/rssmonster.pot
width = 80

[init_catalog]
domain = rssmonster
input_file = rssmonster/i18n/rssmonster.pot
output_dir = rssmonster/i18n

[update_catalog]
domain = rssmonster
input_file = rssmonster/i18n/rssmonster.pot
output_dir = rssmonster/i18n
previous = true
